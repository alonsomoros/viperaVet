# TheDogAPI URL
thedogapi.url=https://api.thedogapi.com/v1/breeds

# TheCatAPI URL
thecatapi.url=https://api.thecatapi.com/v1/breeds

# Hora y zona de ejecución
scheduler.cron=0 0 4 * * *
scheduler.zone=Europe/Madrid

# Configuración de ShedLock
scheduler.lock.min=PT1M
scheduler.lock.max=PT30M

# Resilience4j Circuit Breaker para Dog API
resilience4j.circuitbreaker.instances.dog-api-breeds.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.dog-api-breeds.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.dog-api-breeds.slidingWindowSize=10
resilience4j.circuitbreaker.instances.dog-api-breeds.failureRateThreshold=50
resilience4j.circuitbreaker.instances.dog-api-breeds.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.dog-api-breeds.permittedNumberOfCallsInHalfOpenState=3

# Resilience4j Circuit Breaker para Cat API
resilience4j.circuitbreaker.instances.cat-api-breeds.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.cat-api-breeds.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.cat-api-breeds.slidingWindowSize=10
resilience4j.circuitbreaker.instances.cat-api-breeds.failureRateThreshold=50
resilience4j.circuitbreaker.instances.cat-api-breeds.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.cat-api-breeds.permittedNumberOfCallsInHalfOpenState=3